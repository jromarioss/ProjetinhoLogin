<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style/style02-css.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h2>Cadastrar-se</h2>
    
            <label for="">Nome Completo</label>
            <input type="text" name="nome" id="inNome" placeholder="Nome e Sobrenome">

            <label for="">E-mail </label>
            <input type="text" id="inEmail" placeholder="Exemplo@gmail.com">

            <label for="">Telefone </label>
            <input type="text" id="inTelefone" placeholder="(15) 12345-1234">

            <label for="">Senha </label>
            <input type="password" id="inSenha" placeholder="Digite Letras e Números">

            <label for="">Confirma Senha </label>
            <input type="password" id="inCfSenha" placeholder="Confirma Senha">

            <input type="button" value="Cadastrar" id="btcadastro">
            <p>Já tem cadastro? <a href="index.html" target="_self" rel="prev">Entrar</a></p>
        
        </div> <!-- fim content -->
    </div> <!-- Fim container -->
    <p>&copy;2022 JromarioSS</p>
    <script src="javascript/script02-js.js"></script>
</body>
</html>
